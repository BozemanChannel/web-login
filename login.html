<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CubeOS</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="PNG/login.png">
</head>
<body>
    <article>
        <h2>Login</h2>
        <form>
            <div class="login">

                <img src="PNG/user.png" class="login-icon">
                <div>
                    <label for="email"></label>
                    <input placeholder="example@gmail.com" type="email" id="email" required>
                </div>
            </div>

            <div class="login">

                <img src="PNG/locked.png" class="login-icon">
                <div>
                    <label for="password"></label>
                    <input placeholder="password" type="password" id="password" required>
                </div>
            </div>
            
            <button type="submit" class="login-button">
                <img src="PNG/login_activated.png" class="">
                Log In
            </button>
        </form>
    </article>

    <footer>
        <p>Developed by Bozemen &copy; 2025 - 2026</p>
    </footer>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
