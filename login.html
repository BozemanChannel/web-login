<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CubeOS</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="PNG/login.png">
</head>
<body>
    <article>
        <h2>Login</h2>
        <form>
            <div class="login">

                <img src="PNG/user.png" class="login-form">

                <label for="email"></label>
                <input placeholder="example@gmail.com" type="email" id="email" required>
            </div>
            
            <br>

            <div class="login">

                <img src="PNG/locked.png" class="login-form">

                <label for="password"></label>
                <input placeholder="password" type="password" id="password" required>
            </div>
            
            <br>

            <button type="submit" class="button">
            <img src="PNG/login.png" class="log-in-form">
            <img src="PNG/login_activated.png" class="log-in-form">
                Log In
            </button>
        </form>
    </article>
</body>
</html>
